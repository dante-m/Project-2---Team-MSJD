</head>

<body>
  <!-- Navigation Section -->
  <div class="navigation">
    
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" style="background-color: #0BADA6;" href="index.html">Home</a>
      <button class="navbar-toggler border border-white" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

      <div>
       <!-- class="collapse navbar-collapse" id="navbarNavDropdown"> -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="leaflet.html">Map</a>

            <a class="nav-link" href="chart.html">Chart</a>

          <li class="nav-item">
            <a class="nav-link" href="data.html">Data</a>

        <img src="{{url_for('static', filename='images/baseball-svgrepo-com.svg')}}"/>
        </div>
      </nav>
  </div>
  <!-- Content Section -->
  <div class="container">
    <div class="box">
      <h3 class="title">Data</h3>
      <hr>
      <p>The following table includes the data used for this project.</p>
      <br>
      <div class="table-responsive" style="overflow-x:auto; overflow-y:auto; max-height:470px; max-width: auto;">
       <div class="container">
            <div class="row margin-top-50">
              <div class="col-md-2">
                <aside class="filters">
                  <div class="panel panel-default">
                    <div class="panel-heading">Filter Search</div>
                    <div class="panel-body">
                      <form>
                        <div class="form-group">
                          <ul class="list-group" id="filters">
                            <li class="filter list-group-item">
                              <label for="date">Enter a Year</label>
                              <input class="form-control" id="Year" type="text" placeholder="YYYY">
                            </li>
                            <li class="filter list-group-item">
                              <label for="city">Enter a Team</label>
                              <input class="form-control" id="Team" type="text" placeholder="Team">
                            </li>
                            <!-- <li class="filter list-group-item">
                              <label for="state">Enter a State</label>
                              <input class="form-control" id="state" type="text" placeholder="State">
                            </li>
                            <li class="filter list-group-item">
                              <label for="country">Enter a Country</label>
                              <input class="form-control" id="country" type="text" placeholder="Country">
                            </li> -->
                          </ul>
                        </div>
                        <button id="filter-btn" type="submit" class="btn btn-default btn-lg btn-block">Filter Table</button>
                        <button id="reset-btn" type="reset" class="btn btn-default btn-lg btn-block">Reset Table</button>
                      </form>
                    </div>
                    </div>
                  </aside>
                </div>
              <div class="col-md-10">
                <div id="table-area" class="">
                  <table id="ufo-table" class="table table-striped">
                    <thead>
                      <tr>
                        <th class="table-head">Year</th>
                        <th class="table-head">Team</th>
                        <th class="table-head">Stadium</th>
                        <th class="table-head">Attendance</th>
                        <th class="table-head">Wins</th>
                        <th class="table-head">Losses</th>
                        <th class="table-head">W/L Ratio</th>
                        <th class="table-head">PlayOffs</th>
                      </tr>
                    </thead>
                  <tbody></tbody>
                </table>
                </div>
               </div>
          </div>
       </div>
  <!-- Footer Section -->

    crossorigin="anonymous"></script>

  <script src="https://d3js.org/d3.v5.min.js"></script>
